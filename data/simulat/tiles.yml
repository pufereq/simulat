# A list of all the tiles in the game

# Usage:
# - id: The unique identifier for the tile
#   label: The name of the tile
#   textures: The path to the texture file in a list
#   collision: Whether the tile has collision or not

- id: "simulat.tile.grass"
  label: "Grass"
  textures: ["tiles/grass_0.png", "tiles/grass_1.png", "tiles/grass_2.png"]
  collision: false

- id: "simulat.tile.bricks"
  label: "Bricks"
  textures: ["tiles/bricks.png"]
  collision: true